<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div id="wrapper">
    <section class="left-wrapper">
      <div class="inner-left">
        <header>
          <img src="images/logo.svg" alt="">
        </header>
        <main>
          <h2 class="first-heading">We're </h2>
          <h2 class="second-heading">coming soon </h2>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <input type="email" name="email" id="email" placeholder="Email Address">
        </main>
       
      </div>
      
    </section>
    <section class="right-wrapper">
      <img src="images/hero-desktop.jpg" alt="hero" height="800" width="610">
    </section>

  </div>
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MoeRayo">Moronfolu Olufunke</a>.
    </p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
